      ACTIONS_FILE_COMMANDS: /tmp/_runner_file_commands
      ACTIONS_RUNNER_TEMP: /tmp
      RUNNER_TEMP: /tmp
      RUNNER_TOOL_CACHE: /tmp/runner_tool_cache
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Ensure writable temp dirs
        run: |
          mkdir -p /tmp/_runner_file_commands /tmp/runner_tool_cache
          chmod -R 777 /tmp

      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          fetch-depth: 0

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Download Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: agda-exports
          path: .

      - name: Run roadmap checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_OK=1 make check-roadmap

      - name: Run JSON checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_OK=1 make check-json

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}**
          if-no-files-found: ignore
          retention-days: 30

  python-checks:
    name: Python and Debt
    needs: agda-exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
      options: --user root
    env:
      ACTIONS_FILE_COMMANDS: /tmp/_runner_file_commands
      ACTIONS_RUNNER_TEMP: /tmp
      RUNNER_TEMP: /tmp
      RUNNER_TOOL_CACHE: /tmp/runner_tool_cache
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Ensure writable temp dirs
        run: |
          mkdir -p /tmp/_runner_file_commands /tmp/runner_tool_cache
          chmod -R 777 /tmp

      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}

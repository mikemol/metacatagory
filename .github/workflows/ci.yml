name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  issues: read

jobs:
  agda-exports:
    name: Agda Exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
    env:
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      MAKEFILE_COVERAGE_SKIP: docs-normalize docs-all md-normalize regen-all all
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          fetch-depth: 0

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        shell: bash
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate Makefile recipes
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: bash scripts/recipes/regen-makefile.sh

      - name: Generate Agda exports
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          MUTATE_OK=1 make \
            build/diagrams/agda-deps-full.dot \
            data/planning_index.json \
            data/dependency_graph.json \
            graph-assert-ok \
            makefile-validate

      - name: Run makefile coverage verification
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: python3 -m scripts.makefile_coverage --run-targets

      - name: Upload Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: agda-exports
          path: |
            build/recipes/**
            data/planning_index.json
            data/dependency_graph.json
          if-no-files-found: error
          retention-days: 30

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}/**
          if-no-files-found: ignore
          retention-days: 30

  docs-checks:
    name: Docs and Markdown
    needs: agda-exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
    env:
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          fetch-depth: 0

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        shell: bash
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Download Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: agda-exports
          path: .

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: npm ci

      - name: Run docs checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_OK=1 make check-docs

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}/**
          if-no-files-found: ignore
          retention-days: 30

  roadmap-json-checks:
    name: Roadmap and JSON
    needs: agda-exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
    env:
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          fetch-depth: 0

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        shell: bash
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Download Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: agda-exports
          path: .

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run roadmap checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_OK=1 make check-roadmap

      - name: Run JSON checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_OK=1 make check-json

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}/**
          if-no-files-found: ignore
          retention-days: 30

  python-checks:
    name: Python and Debt
    needs: agda-exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
    env:
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          fetch-depth: 0

      - name: Prepare ACT workspace
        if: ${{ env.ACT == 'true' }}
        shell: bash
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Download Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: agda-exports
          path: .

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Python tests
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_OK=1 make check-python

      - name: Run debt checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_OK=1 make check-debt

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}/**
          if-no-files-found: ignore
          retention-days: 30

  deferred-items-check:
    name: Track Deferred Items
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      issues: write
    env:
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_REPORT_MODE: "write"
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        shell: bash
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Make scripts executable
        if: ${{ env.ACT != 'true' }}
        run: chmod +x .github/scripts/*.sh

      - name: Track Deferred Items
        if: ${{ env.ACT != 'true' }}
        run: make deferred-items

      - name: Upload deferred items report
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: deferred-items-report
          path: |
            ${{ env.CI_REPORT_DIR }}/deferred-items.md
            ${{ env.CI_REPORT_DIR }}/deferred-summary.json
          retention-days: 90

      - name: Create or update tracking issue
        if: ${{ env.ACT != 'true' }}
        env:
          GH_TOKEN: ${{ github.token }}
          CI_GITHUB_SHA: ${{ github.sha }}
          CI_DEFERRED_REPORT_FILE: ${{ env.CI_REPORT_DIR }}/deferred-items.md
          CI_DEFERRED_SUMMARY_FILE: ${{ env.CI_REPORT_DIR }}/deferred-summary.json
        run: |
          .github/scripts/create-or-update-tracking-issue.sh

      - name: Post summary comment
        if: ${{ env.ACT != 'true' && steps.scan.outputs.total > 0 }}
        run: |
          echo "::notice title=Deferred Items::Found ${{ steps.scan.outputs.total }} deferred items: ${{ steps.scan.outputs.deviation_log }} DeviationLog, ${{ steps.scan.outputs.postulates }} postulates, ${{ steps.scan.outputs.todo }} TODOs, ${{ steps.scan.outputs.planned }} PLANNED, ${{ steps.scan.outputs.fixme }} FIXMEs"

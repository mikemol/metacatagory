name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  issues: read

defaults:
  run:
    shell: bash

# Workspace-local temp mapping for ACT/local runs only
# GitHub runs use defaults (/__w/_temp).

jobs:
  agda-exports:
    name: Agda Exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
      options: --user root
    env:
      ACTIONS_FILE_COMMANDS: ${{ format('{0}/.tmp/_runner_file_commands', github.workspace) }}
      ACTIONS_RUNNER_TEMP: ${{ format('{0}/.tmp', github.workspace) }}
      RUNNER_TEMP: ${{ format('{0}/.tmp', github.workspace) }}
      RUNNER_TOOL_CACHE: ${{ format('{0}/.tmp/runner_tool_cache', github.workspace) }}
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      MAKEFILE_COVERAGE_SKIP: docs-normalize docs-all md-normalize regen-all all act-list act-ci act-lint act-markdown-fix act-makefile-validate act-roadmap-sync act-deferred act-badges act-all
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Ensure workspace temp dirs (ACT)
        if: ${{ env.ACT == 'true' }}
        run: |
          mkdir -p "${ACTIONS_FILE_COMMANDS:-${GITHUB_WORKSPACE}/.tmp/_runner_file_commands}" \
                   "${RUNNER_TOOL_CACHE:-${GITHUB_WORKSPACE}/.tmp/runner_tool_cache}"
          chmod -R 777 "${ACTIONS_RUNNER_TEMP:-${GITHUB_WORKSPACE}/.tmp}"

      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          fetch-depth: 0

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Generate Makefile recipes
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: bash scripts/recipes/regen-makefile.sh

      - name: Generate Agda exports
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          MUTATE_OK=1 make \
            build/diagrams/agda-deps-full.dot \
            data/planning_index.json \
            data/dependency_graph.json \
            graph-assert-ok \
            makefile-validate

      - name: Run makefile coverage verification
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: python3 -m scripts.makefile_coverage --run-targets

      - name: Upload Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: agda-exports
          path: |
            build/recipes/**
            data/planning_index.json
            data/dependency_graph.json
          if-no-files-found: error
          retention-days: 30

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}**
          if-no-files-found: ignore
          retention-days: 30

  docs-checks:
    name: Docs and Markdown
    needs: agda-exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
      options: --user root
    env:
      ACTIONS_FILE_COMMANDS: ${{ format('{0}/.tmp/_runner_file_commands', github.workspace) }}
      ACTIONS_RUNNER_TEMP: ${{ format('{0}/.tmp', github.workspace) }}
      RUNNER_TEMP: ${{ format('{0}/.tmp', github.workspace) }}
      RUNNER_TOOL_CACHE: ${{ format('{0}/.tmp/runner_tool_cache', github.workspace) }}
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Ensure workspace temp dirs (ACT)
        if: ${{ env.ACT == 'true' }}
        run: |
          mkdir -p "${ACTIONS_FILE_COMMANDS:-${GITHUB_WORKSPACE}/.tmp/_runner_file_commands}" \
                   "${RUNNER_TOOL_CACHE:-${GITHUB_WORKSPACE}/.tmp/runner_tool_cache}"
          chmod -R 777 "${ACTIONS_RUNNER_TEMP:-${GITHUB_WORKSPACE}/.tmp}"

      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          fetch-depth: 0

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Download Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: agda-exports
          path: .

      - name: Install Python dependencies
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node dependencies
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: npm ci

      - name: Run docs checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_OK=1 make check-docs

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}**
          if-no-files-found: ignore
          retention-days: 30

  roadmap-json-checks:
    name: Roadmap and JSON
    needs: agda-exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
      options: --user root
    env:
      ACTIONS_FILE_COMMANDS: ${{ format('{0}/.tmp/_runner_file_commands', github.workspace) }}
      ACTIONS_RUNNER_TEMP: ${{ format('{0}/.tmp', github.workspace) }}
      RUNNER_TEMP: ${{ format('{0}/.tmp', github.workspace) }}
      RUNNER_TOOL_CACHE: ${{ format('{0}/.tmp/runner_tool_cache', github.workspace) }}
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Ensure workspace temp dirs (ACT)
        if: ${{ env.ACT == 'true' }}
        run: |
          mkdir -p "${ACTIONS_FILE_COMMANDS:-${GITHUB_WORKSPACE}/.tmp/_runner_file_commands}" \
                   "${RUNNER_TOOL_CACHE:-${GITHUB_WORKSPACE}/.tmp/runner_tool_cache}"
          chmod -R 777 "${ACTIONS_RUNNER_TEMP:-${GITHUB_WORKSPACE}/.tmp}"

      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          fetch-depth: 0

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Download Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: agda-exports
          path: .

      - name: Run roadmap checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_OK=1 make check-roadmap

      - name: Run JSON checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          echo "Roundtrip validate planning (explicit paths)" && \
          python3 -m scripts.validate_json_roundtrip data/planning_index.json build/planning_index_recomposed.json || true
          MUTATE_OK=1 make check-json

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}**
          if-no-files-found: ignore
          retention-days: 30

  python-checks:
    name: Python and Debt
    needs: agda-exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
      options: --user root
    env:
      ACTIONS_FILE_COMMANDS: ${{ format('{0}/.tmp/_runner_file_commands', github.workspace) }}
      ACTIONS_RUNNER_TEMP: ${{ format('{0}/.tmp', github.workspace) }}
      RUNNER_TEMP: ${{ format('{0}/.tmp', github.workspace) }}
      RUNNER_TOOL_CACHE: ${{ format('{0}/.tmp/runner_tool_cache', github.workspace) }}
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Ensure workspace temp dirs (ACT)
        if: ${{ env.ACT == 'true' }}
        run: |
          mkdir -p "${ACTIONS_FILE_COMMANDS:-${GITHUB_WORKSPACE}/.tmp/_runner_file_commands}" \
                   "${RUNNER_TOOL_CACHE:-${GITHUB_WORKSPACE}/.tmp/runner_tool_cache}"
          chmod -R 777 "${ACTIONS_RUNNER_TEMP:-${GITHUB_WORKSPACE}/.tmp}"

      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          fetch-depth: 0

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Download Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: agda-exports
          path: .

      - name: Run Python tests
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_OK=1 make check-python

      - name: Run debt checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_OK=1 make check-debt

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}**
          if-no-files-found: ignore
          retention-days: 30

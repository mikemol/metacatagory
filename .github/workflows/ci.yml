name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  issues: read

defaults:
  run:
    shell: bash

# Workspace-local temp mapping for ACT/local runs only
# GitHub runs use defaults (/__w/_temp).

jobs:
  agda-exports:
    name: Agda Exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
      options: --user 1001:1001 --tmpfs /home/runner/.cabal
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports/agda
      CI_ARTIFACT_DIR: build/reports/agda
      MAKEFILE_COVERAGE_SKIP: docs-normalize docs-all md-normalize regen-all all act-list act-ci act-lint act-makefile-validate act-roadmap-sync act-deferred act-all
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
      METACATAGORY_STRICT_ROUNDTRIP: "true"
      METACATAGORY_REPORT_MODE: "write"
    steps:
      - name: Prepare workspace
        uses: ./.github/actions/ci-workspace-setup

      - name: Generate Makefile recipes
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: bash scripts/recipes/regen-makefile.sh

      - name: Generate Agda exports
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          MUTATE_LEVEL=repo make \
            build/diagrams/agda-deps-full.dot \
            data/planning_index.json \
            data/dependency_graph.json \
            graph-assert-ok \
            makefile-validate

      - name: Run makefile coverage verification
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_LEVEL=repo python3 -m scripts.makefile_coverage --run-targets

      - name: Stage build reports
        if: ${{ env.ACT != 'true' }}
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          if [ -d build/reports ]; then
            mkdir -p "${CI_REPORT_DIR}"
            if command -v rsync >/dev/null 2>&1; then
              rsync -a --exclude 'agda' --exclude 'docs' --exclude 'roadmap' --exclude 'python' \
                build/reports/ "${CI_REPORT_DIR}/"
            else
              (cd build/reports && tar --exclude='agda' --exclude='docs' --exclude='roadmap' --exclude='python' -cf - .) \
                | tar -C "${CI_REPORT_DIR}" -xf -
            fi
          fi

      - name: Upload Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: agda-exports
          path: |
            build/recipes/**
            data/planning_index.json
            data/dependency_graph.json
          if-no-files-found: error
          retention-days: 30

      - name: Upload build reports (agda)
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-agda
          path: ${{ env.CI_ARTIFACT_DIR }}/**
          if-no-files-found: ignore
          retention-days: 30
          overwrite: true

  docs-checks:
    name: Docs and Markdown
    needs: agda-exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
      options: --user 1001:1001 --tmpfs /home/runner/.cabal
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports/docs
      CI_ARTIFACT_DIR: build/reports/docs
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
      METACATAGORY_STRICT_ROUNDTRIP: "true"
      METACATAGORY_REPORT_MODE: "write"
    steps:
      - name: Prepare workspace
        uses: ./.github/actions/ci-workspace-setup


      - name: Download Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: agda-exports
          path: .

      - name: Prepare Python environment
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: bash scripts/ci_prepare_job.sh

      - name: Install Node dependencies
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_LEVEL=repo make node-deps

      - name: Run docs checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_LEVEL=repo make check-docs

      - name: Stage build reports
        if: ${{ env.ACT != 'true' }}
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          if [ -d build/reports ]; then
            mkdir -p "${CI_REPORT_DIR}"
            if command -v rsync >/dev/null 2>&1; then
              rsync -a --exclude 'agda' --exclude 'docs' --exclude 'roadmap' --exclude 'python' \
                build/reports/ "${CI_REPORT_DIR}/"
            else
              (cd build/reports && tar --exclude='agda' --exclude='docs' --exclude='roadmap' --exclude='python' -cf - .) \
                | tar -C "${CI_REPORT_DIR}" -xf -
            fi
          fi

      - name: Upload build reports (docs)
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-docs
          path: ${{ env.CI_ARTIFACT_DIR }}/**
          if-no-files-found: ignore
          retention-days: 30
          overwrite: true

  roadmap-json-checks:
    name: Roadmap and JSON
    needs: agda-exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
      options: --user 1001:1001 --tmpfs /home/runner/.cabal
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports/roadmap
      CI_ARTIFACT_DIR: build/reports/roadmap
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
      METACATAGORY_STRICT_ROUNDTRIP: "true"
      METACATAGORY_REPORT_MODE: "write"
    steps:
      - name: Prepare workspace
        uses: ./.github/actions/ci-workspace-setup


      - name: Download Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: agda-exports
          path: .

      - name: Prepare Python environment
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: bash scripts/ci_prepare_job.sh

      - name: Run roadmap checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          MUTATE_LEVEL=repo make regen-makefile
          MUTATE_LEVEL=repo make check-roadmap

      - name: Run JSON checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          MUTATE_LEVEL=repo make build/planning_index_recomposed.json
          echo "Roundtrip validate planning (explicit paths)" && \
          python3 -m scripts.validate_json_roundtrip data/planning_index.json build/planning_index_recomposed.json
          MUTATE_LEVEL=repo make check-json

      - name: Stage build reports
        if: ${{ env.ACT != 'true' }}
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          if [ -d build/reports ]; then
            mkdir -p "${CI_REPORT_DIR}"
            if command -v rsync >/dev/null 2>&1; then
              rsync -a --exclude 'agda' --exclude 'docs' --exclude 'roadmap' --exclude 'python' \
                build/reports/ "${CI_REPORT_DIR}/"
            else
              (cd build/reports && tar --exclude='agda' --exclude='docs' --exclude='roadmap' --exclude='python' -cf - .) \
                | tar -C "${CI_REPORT_DIR}" -xf -
            fi
          fi

      - name: Upload build reports (roadmap)
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-roadmap
          path: ${{ env.CI_ARTIFACT_DIR }}/**
          if-no-files-found: ignore
          retention-days: 30

  python-checks:
    name: Python and Debt
    needs: agda-exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
      options: --user 1001:1001 --tmpfs /home/runner/.cabal
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports/python
      CI_ARTIFACT_DIR: build/reports/python
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
      METACATAGORY_STRICT_ROUNDTRIP: "true"
      METACATAGORY_REPORT_MODE: "write"
    steps:
      - name: Prepare workspace
        uses: ./.github/actions/ci-workspace-setup


      - name: Download Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: agda-exports
          path: .

      - name: Prepare Python environment
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: bash scripts/ci_prepare_job.sh

      - name: Run Python tests
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_LEVEL=repo make check-python

      - name: Run debt checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_LEVEL=repo make check-debt

      - name: Stage build reports
        if: ${{ env.ACT != 'true' }}
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          if [ -d build/reports ]; then
            mkdir -p "${CI_REPORT_DIR}"
            if command -v rsync >/dev/null 2>&1; then
              rsync -a --exclude 'agda' --exclude 'docs' --exclude 'roadmap' --exclude 'python' \
                build/reports/ "${CI_REPORT_DIR}/"
            else
              (cd build/reports && tar --exclude='agda' --exclude='docs' --exclude='roadmap' --exclude='python' -cf - .) \
                | tar -C "${CI_REPORT_DIR}" -xf -
            fi
          fi

      - name: Upload build reports (python)
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-python
          path: ${{ env.CI_ARTIFACT_DIR }}/**
          if-no-files-found: ignore
          retention-days: 30
  collect-reports:
    name: Collect Reports
    needs:
      - agda-exports
      - docs-checks
      - roadmap-json-checks
      - python-checks
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'nektos/act' }}
    steps:
      - name: Download build-reports artifacts
        uses: actions/download-artifact@v4
        with:
          path: build/reports/combined
          pattern: build-reports-*
          merge-multiple: true

      - name: Upload combined reports
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-all
          path: build/reports/combined/**
          if-no-files-found: ignore
          retention-days: 30

name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: write
  issues: write

jobs:
  build:
    name: Typecheck and Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Agda and Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y agda pandoc

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Makefile triangle identity check
        run: make makefile-validate

      - name: Full CI
        run: make all docs-all

      - name: Publish Markdown docs into docs/ (push only)
        if: github.event_name == 'push'
        run: |
          set -e
          if [ -d build/md ]; then
            mkdir -p docs
            rsync -a build/md/ docs/
            if [ -n "$(git status --porcelain docs)" ]; then
              git config user.name "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git add docs
              git commit -m "docs: update Markdown docs [skip ci]"
              git push
            else
              echo "No changes in docs/ to commit."
            fi
          else
            echo "build/md missing; skipping docs publish"
          fi

  deferred-items-check:
    name: Track Deferred Items
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x .github/scripts/*.sh

      - name: Track Deferred Items
        run: make deferred-items

      - name: Upload deferred items report
        uses: actions/upload-artifact@v4
        with:
          name: deferred-items-report
          path: |
            deferred-items.md
            deferred-summary.json
          retention-days: 90

      - name: Create or update tracking issue
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          .github/scripts/create-or-update-tracking-issue.sh deferred-items.md deferred-summary.json

      - name: Post summary comment
        if: steps.scan.outputs.total > 0
        run: |
          echo "::notice title=Deferred Items::Found ${{ steps.scan.outputs.total }} deferred items: ${{ steps.scan.outputs.deviation_log }} DeviationLog, ${{ steps.scan.outputs.postulates }} postulates, ${{ steps.scan.outputs.todo }} TODOs, ${{ steps.scan.outputs.planned }} PLANNED, ${{ steps.scan.outputs.fixme }} FIXMEs"

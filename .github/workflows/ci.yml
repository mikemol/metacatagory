name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  issues: read

# Reusable snippets
# Container env defaults and temp prep
# Use container python/node; no setup-python

defaults:
  run:
    shell: bash

jobs:
  agda-exports:
    name: Agda Exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
      options: --user root
    env:
      ACTIONS_FILE_COMMANDS: /tmp/_runner_file_commands
      ACTIONS_RUNNER_TEMP: /tmp
      RUNNER_TEMP: /tmp
      RUNNER_TOOL_CACHE: /tmp/runner_tool_cache
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      MAKEFILE_COVERAGE_SKIP: docs-normalize docs-all md-normalize regen-all all
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Ensure writable temp dirs
        run: |
          mkdir -p /tmp/_runner_file_commands /tmp/runner_tool_cache
          chmod -R 777 /tmp

      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          fetch-depth: 0

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Generate Makefile recipes
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: bash scripts/recipes/regen-makefile.sh

      - name: Generate Agda exports
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          MUTATE_OK=1 make \
            build/diagrams/agda-deps-full.dot \
            data/planning_index.json \
            data/dependency_graph.json \
            graph-assert-ok \
            makefile-validate

      - name: Run makefile coverage verification
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: python3 -m scripts.makefile_coverage --run-targets

      - name: Upload Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: agda-exports
          path: |
            build/recipes/**
            data/planning_index.json
            data/dependency_graph.json
          if-no-files-found: error
          retention-days: 30

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}**
          if-no-files-found: ignore
          retention-days: 30

  docs-checks:
    name: Docs and Markdown
    needs: agda-exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
      options: --user root
    env:
      ACTIONS_FILE_COMMANDS: /tmp/_runner_file_commands
      ACTIONS_RUNNER_TEMP: /tmp
      RUNNER_TEMP: /tmp
      RUNNER_TOOL_CACHE: /tmp/runner_tool_cache
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Ensure writable temp dirs
        run: |
          mkdir -p /tmp/_runner_file_commands /tmp/runner_tool_cache
          chmod -R 777 /tmp

      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          fetch-depth: 0

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Download Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: agda-exports
          path: .

      - name: Install Python dependencies
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node dependencies
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: npm ci

      - name: Run docs checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_OK=1 make check-docs

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}**
          if-no-files-found: ignore
          retention-days: 30

  roadmap-json-checks:
    name: Roadmap and JSON
    needs: agda-exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest

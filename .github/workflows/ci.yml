name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: write
  issues: write

jobs:
  build:
    name: Typecheck and Docs
    runs-on: ubuntu-latest
    env:
      AGDA_DIR: /usr/share/agda/lib
      AGDA_EXEC_OPTIONS: --include-path=/usr/share/agda/lib/prim
      AGDA_STDLIB: /usr/share/agda-stdlib
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Agda and Pandoc
        if: ${{ !env.ACT }}
        run: |
          sudo apt-get update
          sudo apt-get install -y agda agda-stdlib pandoc ghc libghc-agda-dev

      - name: Configure Agda standard library
        run: |
          mkdir -p ~/.agda
          echo "/usr/share/agda-stdlib/standard-library.agda-lib" > ~/.agda/libraries
          echo "standard-library" > ~/.agda/defaults
          # Resolve prim path robustly across package layouts
          AGDA_PRIM_PATH=""
          for candidate in \
            "$AGDA_DIR/prim" \
            "/usr/share/agda/lib/prim" \
            "/usr/lib/agda/lib/prim" \
            "/usr/share/libghc-agda-dev/lib/prim"; do
            if [ -d "$candidate" ]; then
              AGDA_PRIM_PATH="$candidate"
              break
            fi
          done

          if [ -z "$AGDA_PRIM_PATH" ]; then
            echo "Agda prim library not found; searched common locations" >&2
            find /usr -maxdepth 4 -type d -name prim | head -n 20 >&2 || true
            exit 1
          fi

          # Create compatibility symlink for toolchains that still expect libghc-agda-dev layout
          if [ ! -d "/usr/share/libghc-agda-dev/lib/prim" ]; then
            mkdir -p /usr/share/libghc-agda-dev/lib
            ln -s "$AGDA_PRIM_PATH" /usr/share/libghc-agda-dev/lib/prim || true
          fi

          echo "AGDA_PRIM_PATH=$AGDA_PRIM_PATH" >> "$GITHUB_ENV"
          echo "AGDA_EXEC_OPTIONS=--include-path=$AGDA_PRIM_PATH" >> "$GITHUB_ENV"
          ls "$AGDA_PRIM_PATH" >/dev/null

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        run: npm ci

      - name: Run check (aligns with local make)
        run: AGDA_FLAGS="-i src/agda -i ${AGDA_PRIM_PATH:-/usr/share/agda/lib/prim} --ghc-flag=-Wno-star-is-type" make check

      - name: Run makefile coverage verification
        run: python3 scripts/makefile_coverage.py --run-targets

  coverage:
    name: Makefile Coverage Proof
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run makefile coverage verification
        run: python3 scripts/makefile_coverage.py --run-targets

      - name: Publish Markdown docs into docs/ (push only)
        if: github.event_name == 'push'
        run: |
          set -euo pipefail
          make docs-publish
          if [ -n "$(git status --porcelain docs)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "docs: update Markdown docs [skip ci]"
            git push
          else
            echo "No changes in docs/ to commit."
          fi

  deferred-items-check:
    name: Track Deferred Items
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x .github/scripts/*.sh

      - name: Track Deferred Items
        run: make deferred-items

      - name: Upload deferred items report
        uses: actions/upload-artifact@v4
        with:
          name: deferred-items-report
          path: |
            deferred-items.md
            deferred-summary.json
          retention-days: 90

      - name: Create or update tracking issue
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          .github/scripts/create-or-update-tracking-issue.sh deferred-items.md deferred-summary.json

      - name: Post summary comment
        if: steps.scan.outputs.total > 0
        run: |
          echo "::notice title=Deferred Items::Found ${{ steps.scan.outputs.total }} deferred items: ${{ steps.scan.outputs.deviation_log }} DeviationLog, ${{ steps.scan.outputs.postulates }} postulates, ${{ steps.scan.outputs.todo }} TODOs, ${{ steps.scan.outputs.planned }} PLANNED, ${{ steps.scan.outputs.fixme }} FIXMEs"

name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  issues: read

defaults:
  run:
    shell: bash

# Workspace-local temp mapping for ACT/local runs only
# GitHub runs use defaults (/__w/_temp).

jobs:
  agda-exports:
    name: Agda Exports
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
    env:
      ACTIONS_FILE_COMMANDS: ${{ github.workspace }}/.tmp/_runner_file_commands
      ACTIONS_RUNNER_TEMP: ${{ github.workspace }}/.tmp
      RUNNER_TEMP: ${{ github.workspace }}/.tmp
      RUNNER_TOOL_CACHE: ${{ github.workspace }}/.tmp/runner_tool_cache
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      BUILD_WORKDIR: ${{ github.workspace }}
      CI_REPORT_DIR: build/reports/agda
      CI_ARTIFACT_DIR: build/reports/agda
      MAKEFILE_COVERAGE_SKIP: docs-normalize docs-all md-normalize regen-all all act-list act-ci act-lint act-makefile-validate act-roadmap-sync act-deferred act-all
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
      METACATAGORY_STRICT_ROUNDTRIP: "true"
      METACATAGORY_REPORT_MODE: "write"
    steps:
      - name: Ensure workspace temp dirs (GitHub)
        if: ${{ github.actor != 'nektos/act' }}
        run: |
          mkdir -p "${ACTIONS_FILE_COMMANDS}" "${RUNNER_TOOL_CACHE}"
          chmod -R 777 "${ACTIONS_RUNNER_TEMP}"

      - name: Ensure workspace temp dirs (ACT)
        if: ${{ env.ACT == 'true' }}
        run: |
          export ACTIONS_FILE_COMMANDS="${GITHUB_WORKSPACE}/.tmp/_runner_file_commands"
          export ACTIONS_RUNNER_TEMP="${GITHUB_WORKSPACE}/.tmp"
          export RUNNER_TEMP="${GITHUB_WORKSPACE}/.tmp"
          export RUNNER_TOOL_CACHE="${GITHUB_WORKSPACE}/.tmp/runner_tool_cache"
          mkdir -p "${ACTIONS_FILE_COMMANDS:-${GITHUB_WORKSPACE}/.tmp/_runner_file_commands}" \
                   "${RUNNER_TOOL_CACHE:-${GITHUB_WORKSPACE}/.tmp/runner_tool_cache}"
          chmod -R 777 "${ACTIONS_RUNNER_TEMP:-${GITHUB_WORKSPACE}/.tmp}"

      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          fetch-depth: 0

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Generate Makefile recipes
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: bash scripts/recipes/regen-makefile.sh

      - name: Generate Agda exports
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          MUTATE_LEVEL=repo make \
            build/diagrams/agda-deps-full.dot \
            data/planning_index.json \
            data/dependency_graph.json \
            graph-assert-ok \
            makefile-validate

      - name: Run makefile coverage verification
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_LEVEL=repo python3 -m scripts.makefile_coverage --run-targets

      - name: Stage build reports
        if: ${{ env.ACT != 'true' }}
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: |
          if [ -d build/reports ]; then
            mkdir -p "${CI_REPORT_DIR}"
            rsync -a --exclude 'agda' --exclude 'docs' --exclude 'roadmap' --exclude 'python' \
              build/reports/ "${CI_REPORT_DIR}/"
          fi

      - name: Upload Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: agda-exports
          path: |
            build/recipes/**
            data/planning_index.json
            data/dependency_graph.json
          if-no-files-found: error
          retention-days: 30

      - name: Upload build reports (agda)
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-agda
          path: ${{ env.CI_ARTIFACT_DIR }}/**
          if-no-files-found: ignore
          retention-days: 30
          overwrite: true


          fi

      - name: Download Agda exports
        if: ${{ env.ACT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: agda-exports
          path: .

      - name: Run Python tests
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_OK=1 make check-python

      - name: Run debt checks
        working-directory: ${{ env.BUILD_WORKDIR }}
        run: MUTATE_OK=1 make check-debt

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}**
          if-no-files-found: ignore
          retention-days: 30


name: Roadmap Sync
on:
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
      options: --user root
    env:
      ACTIONS_FILE_COMMANDS: ${{ format('{0}/.tmp/_runner_file_commands', github.workspace) }}
      ACTIONS_RUNNER_TEMP: ${{ format('{0}/.tmp', github.workspace) }}
      RUNNER_TEMP: ${{ format('{0}/.tmp', github.workspace) }}
      RUNNER_TOOL_CACHE: ${{ format('{0}/.tmp/runner_tool_cache', github.workspace) }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_REPORT_MODE: "write"
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    permissions:
      issues: write
      contents: read
    steps:
      - name: Ensure workspace temp dirs (ACT)
        if: ${{ env.ACT == 'true' }}
        run: |
      ACTIONS_FILE_COMMANDS: ${{ format('{0}/.tmp/_runner_file_commands', github.workspace) }}
      RUNNER_TOOL_CACHE: ${{ format('{0}/.tmp/runner_tool_cache', github.workspace) }}
      ACTIONS_RUNNER_TEMP: ${{ format('{0}/.tmp', github.workspace) }}
      - uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi
      - name: Generate Makefile recipes
        run: MUTATE_OK=1 make regen-makefile
      - name: Sync roadmap issues
        env:
          CI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI_GITHUB_REPOSITORY: ${{ github.repository }}
          CI_TASKS_FILE: .github/roadmap/tasks.json
        run: MUTATE_OK=1 make roadmap-sync
      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}**
          if-no-files-found: ignore
          retention-days: 30

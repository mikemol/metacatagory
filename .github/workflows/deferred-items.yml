name: Deferred Items Review

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  review-deferred-items:
    name: Review and Report Deferred Items
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
    env:
      DRY_RUN: ${{ env.ACT == 'true' && 'true' || 'false' }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_REPORT_MODE: "write"
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4
        if: ${{ env.DRY_RUN != 'true' && github.event_name == 'pull_request' }}
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: base

      - name: Checkout current branch
        uses: actions/checkout@v4
        if: ${{ env.DRY_RUN != 'true' }}
        with:
          path: current

      - name: Use ACT workspace (current)
        if: ${{ env.DRY_RUN == 'true' }}
        shell: bash
        run: |
          mkdir -p current
          if [ -n "${ACT_SRC:-}" ]; then
            tar -C "$ACT_SRC" -cf - . | tar -C current -xf -
          fi

      - name: Make scripts executable
        run: |
          chmod +x current/.github/scripts/*.sh

      - name: Generate Makefile recipes (current)
        working-directory: current
        run: MUTATE_OK=1 make regen-makefile

      - name: Review deferred items (current branch)
        working-directory: current
        run: MUTATE_OK=1 make deferred-items

      - name: Generate Makefile recipes (base, PR only)
        if: ${{ env.DRY_RUN != 'true' && github.event_name == 'pull_request' }}
        working-directory: base
        run: MUTATE_OK=1 make regen-makefile

      - name: Review deferred items (base branch, PR only)
        if: ${{ env.DRY_RUN != 'true' && github.event_name == 'pull_request' }}
        working-directory: base
        run: MUTATE_OK=1 make deferred-items

      - name: Compare deferred items (PR only)
        if: ${{ env.DRY_RUN != 'true' && github.event_name == 'pull_request' }}
        id: compare
        run: |
          CURRENT_TOTAL=$(jq -r '.total' current/${CI_REPORT_DIR}/deferred-summary.json)
          BASE_TOTAL=$(jq -r '.total' base/${CI_REPORT_DIR}/deferred-summary.json)
          DIFF=$((CURRENT_TOTAL - BASE_TOTAL))
          
          echo "current_total=$CURRENT_TOTAL" >> $GITHUB_OUTPUT
          echo "base_total=$BASE_TOTAL" >> $GITHUB_OUTPUT
          echo "diff=$DIFF" >> $GITHUB_OUTPUT
          
          if [ $DIFF -gt 0 ]; then
            echo "status=increased" >> $GITHUB_OUTPUT
            echo "emoji=‚ö†Ô∏è" >> $GITHUB_OUTPUT
          elif [ $DIFF -lt 0 ]; then
            echo "status=decreased" >> $GITHUB_OUTPUT
            echo "emoji=‚úÖ" >> $GITHUB_OUTPUT
          else
            echo "status=unchanged" >> $GITHUB_OUTPUT
            echo "emoji=‚û°Ô∏è" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: ${{ env.DRY_RUN != 'true' && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const currentTotal = ${{ steps.compare.outputs.current_total }};
            const baseTotal = ${{ steps.compare.outputs.base_total }};
            const diff = ${{ steps.compare.outputs.diff }};
            const emoji = '${{ steps.compare.outputs.emoji }}';
            const status = '${{ steps.compare.outputs.status }}';
            
            let statusMessage = '';
            if (diff > 0) {
              statusMessage = `‚ö†Ô∏è This PR **increases** deferred items by **${diff}**`;
            } else if (diff < 0) {
              statusMessage = `‚úÖ This PR **reduces** deferred items by **${Math.abs(diff)}** üéâ`;
            } else {
              statusMessage = `‚û°Ô∏è This PR does not change the number of deferred items`;
            }
            
            const currentReport = fs.readFileSync(`current/${process.env.CI_REPORT_DIR}/deferred-items.md`, 'utf8');
            
            const body = `## ${emoji} Deferred Items Review
            
            ${statusMessage}
            
            **Current total:** ${currentTotal}  
            **Base total:** ${baseTotal}
            
            <details>
            <summary>üìä View detailed report</summary>
            
            ${currentReport}
            
            </details>
            
            ---
            
            *This is an informational notice only and does not block the PR. Review deferred items and consider addressing them when appropriate.*
            `;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Deferred Items Review')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload reports
        if: ${{ env.DRY_RUN != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: deferred-items-reports
          path: |
            current/${{ env.CI_ARTIFACT_DIR }}/deferred-items*.md
            current/${{ env.CI_ARTIFACT_DIR }}/deferred-summary.json
            base/${{ env.CI_ARTIFACT_DIR }}/deferred-items*.md
            base/${{ env.CI_ARTIFACT_DIR }}/deferred-summary.json
          retention-days: 30
          if-no-files-found: ignore

      - name: Post summary
        run: |
          cd current
          TOTAL=$(jq -r '.total' "${CI_REPORT_DIR}/deferred-summary.json")
          DEVIATION_LOG=$(jq -r '.deviation_log' "${CI_REPORT_DIR}/deferred-summary.json")
          POSTULATES=$(jq -r '.postulates' "${CI_REPORT_DIR}/deferred-summary.json")
          TODO=$(jq -r '.todo' "${CI_REPORT_DIR}/deferred-summary.json")
          PLANNED=$(jq -r '.planned' "${CI_REPORT_DIR}/deferred-summary.json")
          FIXME=$(jq -r '.fixme' "${CI_REPORT_DIR}/deferred-summary.json")
          
          echo "::notice title=Deferred Items Summary::Total: $TOTAL (DeviationLog: $DEVIATION_LOG, Postulates: $POSTULATES, TODO: $TODO, PLANNED: $PLANNED, FIXME: $FIXME)"
      - name: Upload build reports
        if: ${{ env.DRY_RUN != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}/**
          if-no-files-found: ignore
          retention-days: 30

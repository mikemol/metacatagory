name: Deferred Items Review

on:
  workflow_dispatch:
permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  review-deferred-items:
    name: Review and Report Deferred Items
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
      options: --user root
    env:
      ACTIONS_FILE_COMMANDS: ${{ format('{0}/.tmp/_runner_file_commands', github.workspace) }}
      ACTIONS_RUNNER_TEMP: ${{ format('{0}/.tmp', github.workspace) }}
      RUNNER_TEMP: ${{ format('{0}/.tmp', github.workspace) }}
      RUNNER_TOOL_CACHE: ${{ format('{0}/.tmp/runner_tool_cache', github.workspace) }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_REPORT_MODE: "write"
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Ensure workspace temp dirs (ACT)
        if: ${{ env.ACT == 'true' }}
        run: |
      ACTIONS_FILE_COMMANDS: ${{ format('{0}/.tmp/_runner_file_commands', github.workspace) }}
      RUNNER_TOOL_CACHE: ${{ format('{0}/.tmp/runner_tool_cache', github.workspace) }}
      ACTIONS_RUNNER_TEMP: ${{ format('{0}/.tmp', github.workspace) }}

      - name: Checkout base branch
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' && github.event_name == 'pull_request' }}
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: base

      - name: Checkout current branch
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          path: current

      - name: Use ACT workspace (current)
        if: ${{ env.ACT == 'true' }}
        run: |
          mkdir -p current
          if [ -n "${ACT_SRC:-}" ]; then
            tar -C "$ACT_SRC" -cf - . | tar -C current -xf -
          fi

      - name: Make scripts executable
        run: |
          chmod +x current/.github/scripts/*.sh

      - name: Generate Makefile recipes (current)
        working-directory: current
        run: MUTATE_OK=1 make regen-makefile

      - name: Generate Makefile recipes (base)
        if: ${{ env.ACT != 'true' && github.event_name == 'pull_request' }}
        working-directory: base
        run: MUTATE_OK=1 make regen-makefile

      - name: Deferred items comparison
        if: ${{ github.event_name == 'pull_request' }}
        working-directory: current
        run: |
          mkdir -p ../current ../base
          cp -r ${{ env.CI_REPORT_DIR }} ../current/${{ env.CI_REPORT_DIR }}
          cp -r ${{ env.CI_REPORT_DIR }} ../base/${{ env.CI_REPORT_DIR }}
          python3 .github/scripts/detect-deferred-items.sh ../base ../current

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}**
          if-no-files-found: ignore
          retention-days: 30

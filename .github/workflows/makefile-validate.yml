name: Makefile Triangle Identity Check
on:
  pull_request:
    paths:
      - 'Makefile'
      - 'Makefile.generated'
      - 'docs/automation/MAKEFILE-TARGETS.md'
      - 'src/agda/Examples/ExporterMakefile.agda'
      - 'scripts/validate_makefile_docs.py'
  push:
    paths:
      - 'Makefile'
      - 'Makefile.generated'
      - 'docs/automation/MAKEFILE-TARGETS.md'
      - 'src/agda/Examples/ExporterMakefile.agda'
      - 'scripts/validate_makefile_docs.py'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Makefile Triangle Identity
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
    env:
      ACTIONS_RUNNER_TEMP: /tmp
      RUNNER_TEMP: /tmp
      RUNNER_TOOL_CACHE: /tmp/runner_tool_cache
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_REPORT_MODE: "write"
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Init file command temp (ACT)
        if: ${{ env.ACT == 'true' }}
        run: mkdir -p /__w/_temp/_runner_file_commands && chmod 777 /__w/_temp/_runner_file_commands
      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        shell: bash
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate Makefile recipes
        run: MUTATE_OK=1 make regen-makefile

      - name: Run makefile triangle validation
        run: MUTATE_OK=1 make makefile-validate

      - name: Upload validation report
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}/**
          if-no-files-found: ignore
          retention-days: 30

      - name: Fail on validation errors
        run: echo "makefile-validate completed"

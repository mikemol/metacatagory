name: Update Badges

on:
  push:
    branches: [main, master, stripped]
    paths:
      - '.github/roadmap/tasks.json'
      - 'build/reports/deferred-summary.json'
      - 'scripts/**/*.py'
      - 'src/agda/**/*.agda'
      # Narrowed triggers: remove docs & README to reduce churn
      - 'ROADMAP*.md'
  pull_request:
    branches: [main, master, stripped]
    paths:
      - '.github/roadmap/tasks.json'
      - 'build/reports/deferred-summary.json'
      - 'scripts/**/*.py'
      - 'src/agda/**/*.agda'
      - 'ROADMAP*.md'
  workflow_dispatch:

concurrency:
  group: badges-updates
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-badges:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
    env:
      ACTIONS_RUNNER_TEMP: /tmp
      RUNNER_TEMP: /tmp
      RUNNER_TOOL_CACHE: /tmp/runner_tool_cache
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_REPORT_MODE: "write"
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
      MUTATE_OK: "1"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          fetch-depth: 0

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        working-directory: ${{ github.workspace }}
        shell: bash
        run: |
          echo "Using ACT workspace at $(pwd)"
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Generate Makefile recipes
        env:
          MUTATE_OK: "1"
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail
          agda_bin="${AGDA_BIN:-agda}"
          if [[ -n "${BUILD_CORES:-}" ]]; then
            cores="$BUILD_CORES"
          else
            cores="$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 4)"
          fi
          base_workdir="${BUILD_WORKDIR:-${WORKDIR:-.}}"
          compile_dir="${AGDA_COMPILE_DIR:-${base_workdir}/build/agda}"
          xdg_data="${XDG_DATA_HOME:-${base_workdir}/build/xdg-data}"
          xdg_cache="${XDG_CACHE_HOME:-${base_workdir}/build/xdg-cache}"
          agda_data_dir="$(env XDG_DATA_HOME="$xdg_data" XDG_CACHE_HOME="$xdg_cache" AGDA_EXEC_OPTIONS= "$agda_bin" --library-file=/dev/null --no-libraries --no-default-libraries --print-agda-data-dir 2>/dev/null)"
          agda_prim_dir="${agda_data_dir}/lib/prim"
          agda_flags="-i src/agda --include-path=${agda_prim_dir} --no-default-libraries --no-libraries --ghc-flag=-Wno-star-is-type --ghc-flag=-j${cores}"
          env XDG_DATA_HOME="$xdg_data" XDG_CACHE_HOME="$xdg_cache" AGDA_EXEC_OPTIONS= AGDA_DATA_DIR="$agda_data_dir" \
            "$agda_bin" $agda_flags --compile-dir="$compile_dir" --compile src/agda/Examples/ExporterMakefile.agda
          "$compile_dir/ExporterMakefile"
          cp Makefile.generated Makefile
      
      - name: Generate badges
        env:
          MUTATE_OK: "1"
        working-directory: ${{ github.workspace }}
        run: make badges
      
      - name: Check for changes
        id: check_changes
        if: ${{ env.ACT != 'true' }}
        run: |
          git diff --quiet .github/badges/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push badge updates
        if: ${{ env.ACT != 'true' && steps.check_changes.outputs.changed == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/
          git commit -m "chore: update badge data [skip ci]"
          git push origin HEAD:${{ github.head_ref || github.ref_name }}
      
      - name: No changes detected
        if: ${{ env.ACT != 'true' && steps.check_changes.outputs.changed != 'true' }}
        run: |
          echo "No badge changes detected, skipping commit"
      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}/**
          if-no-files-found: ignore
          retention-days: 30

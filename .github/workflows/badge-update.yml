name: Update Badges

on:
  push:
    branches: [main, master, stripped]
    paths:
      - '.github/roadmap/tasks.json'
      - 'deferred-summary.json'
      - 'scripts/**/*.py'
      - 'src/agda/**/*.agda'
      # Narrowed triggers: remove docs & README to reduce churn
      - 'ROADMAP*.md'
  pull_request:
    branches: [main, master, stripped]
    paths:
      - '.github/roadmap/tasks.json'
      - 'deferred-summary.json'
      - 'scripts/**/*.py'
      - 'src/agda/**/*.agda'
      - 'ROADMAP*.md'
  workflow_dispatch:

concurrency:
  group: badges-updates
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-badges:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          fetch-depth: 0
      
      - name: Generate badges
        run: make badges
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet .github/badges/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push badge updates
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/
          git commit -m "chore: update badge data [skip ci]"
          git push origin HEAD:${{ github.head_ref || github.ref_name }}
      
      - name: No changes detected
        if: steps.check_changes.outputs.changed != 'true'
        run: |
          echo "No badge changes detected, skipping commit"

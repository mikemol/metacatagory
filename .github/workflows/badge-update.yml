name: Update Badges

on:
  push:
    branches: [main, master, stripped]
    paths:
      - '.github/roadmap/tasks.json'
      - 'build/reports/deferred-summary.json'
      - 'scripts/**/*.py'
      - 'src/agda/**/*.agda'
      - 'ROADMAP*.md'
  pull_request:
    branches: [main, master, stripped]
    paths:
      - '.github/roadmap/tasks.json'
      - 'build/reports/deferred-summary.json'
      - 'scripts/**/*.py'
      - 'src/agda/**/*.agda'
      - 'ROADMAP*.md'
  workflow_dispatch:

concurrency:
  group: badges-updates
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-badges:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
      options: --user root
    env:
      FILE_CMDS_DIR: ${{ env.ACT == 'true' && format('{0}/.tmp/_runner_file_commands', github.workspace) || '' }}
      RUNNER_TEMP_DIR: ${{ env.ACT == 'true' && format('{0}/.tmp', github.workspace) || '' }}
      RUNNER_TOOL_DIR: ${{ env.ACT == 'true' && format('{0}/.tmp/runner_tool_cache', github.workspace) || '' }}
      ACTIONS_FILE_COMMANDS: ${{ env.ACT == 'true' && env.FILE_CMDS_DIR || '' }}
      ACTIONS_RUNNER_TEMP: ${{ env.ACT == 'true' && env.RUNNER_TEMP_DIR || '' }}
      RUNNER_TEMP: ${{ env.ACT == 'true' && env.RUNNER_TEMP_DIR || '' }}
      RUNNER_TOOL_CACHE: ${{ env.ACT == 'true' && env.RUNNER_TOOL_DIR || '' }}
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_REPORT_MODE: "write"
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
      MUTATE_OK: "1"
    
    steps:
      - name: Ensure workspace temp dirs (ACT)
        if: ${{ env.ACT == 'true' }}
        run: |
          mkdir -p "${ACTIONS_FILE_COMMANDS:-${GITHUB_WORKSPACE}/.tmp/_runner_file_commands}" \
                   "${RUNNER_TOOL_CACHE:-${GITHUB_WORKSPACE}/.tmp/runner_tool_cache}"
          chmod -R 777 "${ACTIONS_RUNNER_TEMP:-${GITHUB_WORKSPACE}/.tmp}"

      - name: Checkout repository
        uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          fetch-depth: 0

      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi

      - name: Make scripts executable
        if: ${{ env.ACT != 'true' }}
        run: chmod +x .github/scripts/*.sh

      - name: Generate Makefile recipes
        run: MUTATE_OK=1 make regen-makefile

      - name: Generate badges
        run: MUTATE_OK=1 make badges

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}**
          if-no-files-found: ignore
          retention-days: 30

      - name: Commit and push badges
        if: ${{ env.ACT != 'true' }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .github/badges/*.json .github/badges/*.md .github/badges/manifest.json
          git commit -m "chore: update badges" || true
          git push

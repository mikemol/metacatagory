name: Update Badges

on:
  push:
    branches: [main, master, stripped]
    paths:
      - '.github/roadmap/tasks.json'
      - 'deferred-summary.json'
      - 'scripts/generate-badges.py'
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-badges:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate badge JSON files
        run: |
          python scripts/generate-badges.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet .github/badges/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push badge updates
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/
          git commit -m "chore: update badge data [skip ci]"
          git push
      
      - name: No changes detected
        if: steps.check_changes.outputs.changed != 'true'
        run: |
          echo "No badge changes detected, skipping commit"

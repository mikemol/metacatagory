name: Markdown Auto Fix
on:
  pull_request:
    paths:
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  autofix:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install formatting deps
        run: |
          npm install --no-audit --no-fund prettier remark-cli remark-preset-lint-consistent
      - name: Run prettier
        run: npx prettier --write '**/*.md'
      - name: Run markdownlint (non-blocking)
        continue-on-error: true
        run: npx markdownlint-cli2 '**/*.md' '!build/**'
      - name: Commit changes
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add .
            git commit -m "chore(markdown): auto-format via workflow"
            git push
          else
            echo "No formatting changes"
      - name: Summary
        run: echo "Auto-fix run complete"

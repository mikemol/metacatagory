name: Markdown Auto Fix
on:
  pull_request:
    paths:
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  autofix:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
    env:
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - uses: actions/checkout@v4
        if: ${{ env.ACT != 'true' }}
        with:
          fetch-depth: 0
      - name: Use ACT workspace
        if: ${{ env.ACT == 'true' }}
        shell: bash
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Markdown auto-fix
        if: ${{ env.ACT != 'true' }}
        run: make md-fix
      - name: Commit changes
        if: ${{ env.ACT != 'true' }}
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add .
            git commit -m "chore(markdown): auto-format via workflow"
            git push
          else
            echo "No formatting changes"
      - name: Summary
        run: echo "Auto-fix run complete"
      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}/**
          if-no-files-found: ignore
          retention-days: 30

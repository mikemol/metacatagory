name: Markdown Lint
on:
  pull_request:
    paths:
      - '**/*.md'
  push:
    paths:
      - '**/*.md'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
    env:
      CI_REPORT_DIR: build/reports
      CI_ARTIFACT_DIR: build/reports
      METACATAGORY_REPORT_MODE: "write"
      METACATAGORY_PARALLEL: "true"
      METACATAGORY_WORKERS: "8"
    steps:
      - name: Set DRY_RUN (ACT)
        if: ${{ env.ACT }}
        run: echo "DRY_RUN=true" >> "$GITHUB_ENV"
      - name: Set DRY_RUN (GitHub)
        if: ${{ !env.ACT }}
        run: echo "DRY_RUN=false" >> "$GITHUB_ENV"
      - uses: actions/checkout@v4
        if: ${{ env.DRY_RUN != 'true' }}
      - name: Use ACT workspace
        if: ${{ env.DRY_RUN == 'true' }}
        shell: bash
        run: |
          if [ -n "${ACT_SRC:-}" ]; then
            rm -rf ./*
            tar -C "$ACT_SRC" -cf - . | tar -C "$GITHUB_WORKSPACE" -xf -
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Generate Makefile recipes
        run: MUTATE_OK=1 make regen-makefile
      - name: Markdown lint
        run: MUTATE_OK=1 make md-lint
      - name: Summary
        if: ${{ success() }}
        run: echo "Markdown lint completed successfully"
      - name: Upload build reports
        if: ${{ env.DRY_RUN != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ${{ env.CI_ARTIFACT_DIR }}/**
          if-no-files-found: ignore
          retention-days: 30

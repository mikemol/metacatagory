name: Markdown Lint
on:
  pull_request:
    paths:
      - '**/*.md'
  push:
    paths:
      - '**/*.md'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install markdownlint-cli2
        run: npm install --no-audit --no-fund markdownlint-cli2@0.13.0
      - name: Run markdownlint
        run: npx markdownlint-cli2 '**/*.md' '!build/**'
      - name: Summary
        if: ${{ success() }}
        run: echo "Markdown lint completed successfully"

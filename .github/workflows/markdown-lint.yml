name: Markdown Lint
on:
  pull_request:
    paths:
      - '**/*.md'
  push:
    paths:
      - '**/*.md'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mikemol/act-ubuntu-agda:latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Markdown lint
        run: make md-lint
      - name: Summary
        if: ${{ success() }}
        run: echo "Markdown lint completed successfully"
      - name: Upload markdown lint report
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: markdown-lint-report
          path: build/reports/md-lint.txt
          if-no-files-found: ignore
          retention-days: 30
